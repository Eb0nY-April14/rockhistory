      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header id="header">
      <img
        src="assets/imagesfolder/newWebsiteLogo.png"
        alt="A Logo of my Website."
      />
      <h1 class="slim">Olumo Rock History</h1>
      <div class="wrapper">
        <nav>
          <ul>
            <li>
              <a
                href="index.html"
                aria-label="Go to
                         the Home Page"
                >Home</a
              >
            </li>

            <li>
              <a
                href="history.html"
                aria-label="Go to
                         the History Page"
                >Rock History</a
              >
            </li>

            <li>
              <a
                href="gallery.html"
                aria-label="Go to 
                        the Gallery Page"
                >Gallery</a
              >
            </li>

            <li>
              <a
                href="contactUsForm.html"
                aria-label="Go
                         to the Contact Us Page"
                >Contact Us</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <section id="contact" class="text-center">
      <fieldset>
        <legend class="bold"><h2 class="slim">Contact Details</h2></legend>
        <p><strong class="align">Phone: </strong> +234831819265</p>
        <p>
          <strong class="align">Office: </strong> Block B <br />
          New Secretariat Complex, <br />Abeokuta, Ogun State<br />Nigeria.
        </p>
        <p>
          <strong class="align">Email: </strong
          ><a class="external" href="mailto:christYmet@gmail.com"
            >christYmet@gmail.com</a
          >
        </p>
      </fieldset>
    </section>

    <form id="enquiry" class="text-center" onclick="reset">
      <fieldset>
        <legend class="bold"><h2 class="slim">Your Query/Feedback</h2></legend>
        <p>
          <label for="cust"><strong>Name:</strong></label>
          <input type="text" name="cust-name" id="cust" required />
        </p>

        <p>
          <label for="email"><strong>Email:</strong></label>
          <input type="text" name="cust-email" id="email" required />
        </p>

        <p>
          <label for="comment"><strong>Comment:</strong></label>
          <textarea
            name="cust-comment"
            id="comment"
            cols="30"
            rows="10"
            required
          >
          </textarea>
        </p>

        <p>
          <button class="queryBtn bold" type="submit">Submit</button>
        </p>
      </fieldset>
    </form>
    <br />

    <!-- Footer section that contains the Social Media links -->
